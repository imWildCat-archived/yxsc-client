<ion-view title="用户登录">
    <ion-nav-buttons side="left">
        <!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
    </ion-nav-buttons>
    <ion-content class="has-header schoolnews-list">
        <form novalidate name="loginForm" ng-submit="loginFormSubmit()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="用户名" ng-model="loginUser.username" ng-minlength="2" ng-maxlength="16" required>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="密码" ng-model="loginUser.password" ng-minlength="6" ng-maxlength="32" required>
                </label>
                <button class="button button-full button-positive" ng-disabled="loginForm.$invalid">
                    登录
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
