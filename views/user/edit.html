<ion-view title="修改资料">
    <ion-nav-buttons side="left">
        <!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a href="#/user/change_password" class="button button-stable">
            修改密码
        </a>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div class="list card">
            <div class="item item-avatar">
                <img src="{{ user.avatar || 'img/no_avatar.png' }}">

                <h2>{{ user.username }}</h2>

                <p>注册日期: {{ user.regDate | date:'yyyy-MM-dd HH:mm:ss'}}</p>
                <p>上次登录: {{ user.lastLogin | date:'yyyy-MM-dd HH:mm:ss'}}</p>
                <p>财富:{{ user.money }}</p>
            </div>
        </div>
        <div class="list list-inset">
<b>修改头像:</b>
        <div class="filebox">
            <button class="button button-icon icon ion-images"></button>
            <input type="file" ng-file-select="onFileSelect($files)">
        </div>
</div>
    </ion-content>
</ion-view>
