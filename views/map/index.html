<ion-view title="{{ mapTitle||'校园地图' }}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button ng-click="chooseCampusButtonClick()" class="button button-positive">
            切换校区
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div style="width: 100%">
            <iframe style="height: 100%; min-height:420px;width: 100%; margin-bottom: 0;" name="hello"
                    src="{{ mapCampus}}"/>

        </div>
    </ion-content>

</ion-view>
