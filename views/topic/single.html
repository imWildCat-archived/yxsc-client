<ion-view title="阅读话题">
    <ion-nav-buttons side="right">
        <a ng-click="newTopicButtonClick()" class="button button-icon icon ion-chatbubble-working" href="#/topic/create/reply/{{ topic._id }}"></a>
    </ion-nav-buttons>
    <ion-content class="has-header schoolnews-list">
        <div class="card">
            <div class="item item-text-wrap">
                <h2> {{ topic.subject }}</h2>
            </div>
        </div>

        <div class="list card">
            <div class="item item-body">
                <b>作者： {{topic.author.username}}</b>
                <div ng-bind-html="topic.content"></div>
            </div>

        </div>
    </ion-content>
</ion-view>
